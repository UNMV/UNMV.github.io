<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getaway Shootout</title>
    <link rel="icon" type="image/x-icon" href="img/images.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Poppins", cursive, sans-serif;
            background-image: url("/shutterstock_407554567.png"); /* Replace with your background image path */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        h1, h4, a, h5, h6 {
            color: white;
            font-family: "Poppins", cursive, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c1c1c1;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgb(185, 182, 182);
        }

        #gameContainer {
            width: 600px;
            height: 600px;
            position: relative;
        }
    </style>
    <script src="Build/UnityLoader.js"></script>
    <script src="/js/main.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "GetawayShootout.json", { width: 600, height: 600 });
    </script>
</head>
<body>
    <center>
        <div id="gameContainer"></div>
    </center>
</body>
</html>
