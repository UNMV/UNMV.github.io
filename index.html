<!DOCTYPE html>
<html>
<head>
    <title>MVUnblocked</title>
    <link rel="shortcut icon" type="image/jpg" href="/image-removebg-preview (56).png"/>
    <meta name="google-site-verification" content="ZBJMRDn3iyv517rJKjM_Kv8bGIDELDMu42Nla7FUYrw" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <style>
        /* Add the CSS style to change the font to Poppins and set the background image */
        body {
            font-family: "Poppins", sans-serif;
            background-image: url("/shutterstock_407554567.png");
            background-repeat: no-repeat;
            background-size: cover; /* Adjust this value to control the size of the background image */
            background-position: center;
            color: white; /* Set the default text color to white */
        }
        h1, h4, h5, h6 {
            color: white; /* Set the text color for headings to white */
        }
        /* Style the links as buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #c1c1c1;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: rgb(185, 182, 182);
        }

        /* Flexbox container to display links in rows */
        .link-container {
            display: none; /* Initially hide the link container */
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px; /* Adjust this value to control the maximum width of the link container */
            margin: 0 auto;
        }

        /* Add margin between the elements inside the flexbox container */
        .link-item {
            flex: 0 0 calc(33.33% - 20px); /* Each link item takes one-third of the container width with some margin */
            margin: 10px;
        }

        /* Add a container for the passcode input */
        .passcode-container {
            margin-top: 20px;
        }

        /* Add a container for the countdown timer */
        .countdown-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <center>
        <h1>
            UHhhhhhh
        </h1><br><br>
        <img src="/image-removebg-preview (56).png" alt="the title">
        <h1>Test</h1><br><br>
        <h6>
            Games:
        </h6>
        <br><br>
        <!-- Passcode input -->
        <div class="passcode-container">
            <input type="password" id="passcode" placeholder="Enter Passcode">
            <button class="button" onclick="checkPasscode()">Submit</button>
        </div>

        <!-- Countdown timer for lockout -->
        <div class="countdown-container">
            <p>Too many failed attempts. Please wait for <span id="countdown">60:00</span> minutes.</p>
        </div>

        <!-- Links in a row with three links per row -->
        <div class="link-container">
            <div class="link-item">
                <h4><a href="/gameassets/MVCraft.html" class="button">MVCraft 1.5.2</a></h4>
            </div>
            <div class="link-item">
                <h5><a href="/gameassets/MVBETA.html" class="button">MVCraft Beta 3</a></h5>
            </div>
            <div class="link-item">
                <h5><a href="/gameassets/MVCraft Multiplayer.html" class="button">MVCraft Multiplayer</a></h5>
            </div>
            <div class="link-item">
                <h4><a href="/gameassets/1v1.LOL/1v1lolhtml.html" class="button">1v1.LOL</a></h4>
            </div>
            <div class="link-item">
                <h5><a href="/Music and Such/Secret.html" class="button">Link 5</a></h5>
            </div>
            <div class="link-item">
                <h5><a href="/Getaway.html" class="button">Getaway Shootout</a></h5>
            </div>
            <div class="link-item">
                <h5><a href="/Rooftop.html" class="button">Rooftop Snipers</a></h5>
            </div>
            <div class="link-item">
                <h5><a href="/gameassets/Shell/ShellShockers.html" class="button">Shell</a></h5>
            </div>
            <div class="link-item">
                <h5><a href="#" class="button">Test</a></h5>
            </div>
            <!-- Add more links here to complete the rows -->
        </div>
    </center>

    <script>
        // Passcode for authentication
        const validPasscode = "MVRULES!123"; // Replace with your actual passcode

        // Variables to track failed attempts and timestamp
        let failedAttempts = 0;
        let lastAttemptTime = 0;

        // Function to update the countdown timer
        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const currentTime = new Date().getTime();
            const remainingTime = Math.max(0, (1 * 60 * 1000 - (currentTime - lastAttemptTime)));
            const minutes = Math.floor(remainingTime / (60 * 1000));
            const seconds = Math.floor((remainingTime % (60 * 1000)) / 1000);
            countdownElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Function to check the entered passcode
        function checkPasscode() {
            const enteredPasscode = document.getElementById("passcode").value;
            const currentTime = new Date().getTime();

            if (currentTime - lastAttemptTime > 1 * 60 * 1000) {
                // Reset failed attempts if more than 60 minutes have passed
                failedAttempts = 0;
                document.querySelector(".countdown-container").style.display = "none"; // Hide the countdown
            }

            if (enteredPasscode === validPasscode) {
                // Passcode is correct, show the links
                document.querySelector(".link-container").style.display = "flex";
                document.querySelector(".passcode-container").style.display = "none"; // Hide the passcode input
                document.querySelector(".countdown-container").style.display = "none"; // Hide the countdown
            } else {
                // Passcode is incorrect, show an alert or do something else
                alert("Incorrect passcode. Please try again.");

                failedAttempts++;
                lastAttemptTime = currentTime;

                if (failedAttempts >= 5) {
                    // Display the countdown timer
                    document.querySelector(".countdown-container").style.display = "block";
                    // Start updating the countdown timer
                    updateCountdown();
                    // Disable the passcode input and submit button
                    document.getElementById("passcode").disabled = true;
                    document.querySelector(".button").disabled = true;

                    // Update countdown every second
                    const countdownInterval = setInterval(function () {
                        updateCountdown();
                        if (failedAttempts >= 5) {
                            clearInterval(countdownInterval);
                        }
                    }, 1000);
                }
            }
        }

        // Initial update of countdown timer
        updateCountdown();
        
        // Check local storage for remaining time
        const storedRemainingTime = localStorage.getItem("remainingTime");
        if (storedRemainingTime) {
            const parsedRemainingTime = parseInt(storedRemainingTime);
            if (parsedRemainingTime > 0) {
                lastAttemptTime = new Date().getTime() - (1 * 60 * 1000 - parsedRemainingTime);
                updateCountdown();
                if (failedAttempts >= 5) {
                    document.querySelector(".countdown-container").style.display = "block";
                }
            }
        }
    </script>
</body>
</html>
