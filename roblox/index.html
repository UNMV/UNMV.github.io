<html>
  <head>
    <title>Roblox | MVMath</title>
    <script src="script.js"></script>
    <style>
        /* Your existing CSS styles */

        body {
            font-family: "Poppins", sans-serif;
            background-image: url("/desktop-wallpaper-zoom-background-nomadÂ®-dark-website.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: rgb(201, 85, 101);
        }

        h1, h4, h5, h6 {
            color: rgb(255, 255, 255);
        }

        .button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #c1c1c1;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}



.button:hover {
    background-color: rgb(185, 182, 182);
}

.button img {
    max-width: 100px; /* Adjust the image width as needed */
    height: auto;
    margin-bottom: 5px;
}

.button h4 {
    margin: 0;
    font-size: 18px; /* Adjust the font size as needed */
    font-weight: bold;
}

.button p {
    margin: 0;
    font-size: 14px; /* Adjust the font size as needed */
    font-weight: normal;
    text-align: center;
}


        .link-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        

        .link-item {
            flex: 0 0 calc(25% - 20px);
            margin: 10px;
        }

        .passcode-container {
            margin-top: 20px;
        }

        .countdown-container {
            display: none;
            margin-top: 20px;
        }

        /* New styles for the navigation toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .logo {
            width: 30px;
            height: auto;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
        }
        .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.centered-text {
    background-color: none;
    padding: 10px;
    border-radius: 4px;
    display: block;
    color: white;
    margin-bottom: 20px;
}

.centered-text h1 {
    margin: 0;
    font-size: 110px;
    font-weight: bolder;
}
.centered-text h2 {
    margin: 0;
    font-size: 50px;
    font-weight: normal;
}
.category-buttons {
            display: flex;
            justify-content: center;
            align-items: center; /* Center items vertically */
            flex-wrap: wrap; /* Allow multiple rows */
            margin: 40px 0; /* Adjust the top margin as needed */
        }

        .category-button {
            background-color: #c1c1c1;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
            border-radius: 4px;
        }

        #random-button {
            background-color: #c1c1c1; /* Adjust color as needed */
            font-size: 18px; /* Adjust font size as needed */
            padding: 15px 30px; /* Adjust padding as needed */
            position: relative;
            z-index: 2; /* Brings the button to the front */
            border-radius: 4px;
        }
        .category-button.active {
            background-color: #6e8bfa; /* Change this color to your desired selected color */
        }
        body {
    /* Apply custom scrollbar to the entire page */
    scrollbar-width: thin;
    scrollbar-color: #aaa #363636;
}

/* Style for the scrollbar track */
::-webkit-scrollbar {
    width: 10px;
    background-color: transparent;
}

/* Style for the scrollbar thumb (the draggable part) */
::-webkit-scrollbar-thumb {
    background-color: #aaa;
    border-radius: 5px;
}

    </style>
  </head>

    </div>
    <div id="data"></div>
    <video id="video" playingline style="display: none; pointer-events: none;"></video>
  </body>
</html>
